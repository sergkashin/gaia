<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#00b7b7">
    <!--App Style root.css-->
    <link rel="stylesheet" type="text/css" href="style/root.css">
    <!-- Stable Building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/progress_activity.css">
    <script defer src="shared/js/settings_listener.js"></script>
    <script defer src="js/recent_placeholder.js"></script>
  </head>
  <body role="application" class="skin-comms theme-communications">
    <div id="full_body" style="width: 100%; height: 100%;">
      <div style="width: 100%; height: 15%; top: 0rem; background-color: rgba(50, 170, 170, 0.3); text-align: center;">
        <span style="top: 5rem;">Unread messages</span>
      </div>
      <div id="main_body_placeholder" style="width:100%; height:85%; bottom:0rem; position:relative;">
        <progress class="messages_loading_progress" style="position:absolute; left:calc(50% - 1rem); top:calc(50% - 1rem)"></progress>
        <span class="no_messages_placeholder">No messages</span>
      </div>
    </div>
  </body>
</html>
